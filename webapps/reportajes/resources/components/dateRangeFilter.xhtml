<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<!-- INTERFACE -->
	<cc:interface componentType="dateRange">
		<cc:attribute name="value"
			type="es.guadaltel.reportajes.presentacion.component.DateRange" />
		<cc:attribute name="oncomplete" />
	</cc:interface>

	<!-- IMPLEMENTATION -->
	<cc:implementation>

		<p:calendar id="from" pattern="dd/MM/yyyy"
			value="#{cc.attrs.value.from}" styleClass="date-filter">
			<p:ajax event="dateSelect" oncomplete="#{cc.attrs.oncomplete}"
				process="@this" />
			<p:ajax event="change" oncomplete="#{cc.attrs.oncomplete}"
				process="@this" />
		</p:calendar>
		<p:calendar id="to" pattern="dd/MM/yyyy" value="#{cc.attrs.value.to}"
			styleClass="date-filter">
			<p:ajax event="dateSelect" oncomplete="#{cc.attrs.oncomplete}"
				process="@this" />
			<p:ajax event="change" oncomplete="#{cc.attrs.oncomplete}"
				process="@this" />
		</p:calendar>

	</cc:implementation>
</ui:composition>
