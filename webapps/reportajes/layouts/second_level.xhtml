<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:include src="/layouts/parts/head.xhtml" />
<h:body>

	<ui:include src="/layouts/parts/header.xhtml" />

	<div class="row" id="contentWrapper">
		<div class="col-xs-1"></div>
		<div class="col-xs-10">

			<div class="growl">
				<p:outputPanel autoUpdate="true">

					<p:growl severity="info" id="growlInfo" showDetail="true"
						sticky="false" globalOnly="true" autoUpdate="true" life="5000" />

					<p:growl severity="warn" id="growlWarn" showDetail="true"
						sticky="false" globalOnly="true" autoUpdate="true" life="5000" />

					<p:growl severity="error" id="growlError" showDetail="true"
						sticky="false" globalOnly="true" autoUpdate="true" life="5000" />

					<p:growl severity="fatal" id="growlFatal" showDetail="true"
						sticky="false" globalOnly="true" autoUpdate="true" life="5000" />
				</p:outputPanel>
			</div>

			<ui:insert name="body" />
		</div>
		<div class="col-xs-1"></div>
	</div>
	<ui:include src="/layouts/parts/footer-large.xhtml" />
	<ui:include src="/layouts/parts/cookies-policy.xhtml" />
</h:body>
</h:html>
